[package]
name = "remnantsofsiren/cardinal"
version = "1.3.0"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"
description = "A simple Framework, more like module loader - with a custom replication system built-in, for creating Roblox games. Uses Libraries like BridgeNet, Promise, Signal, and Trove; credit to their original owners."


[dependencies]
BridgeNet = "remnantsofsiren/bridgenet2@^1"
Promise = "evaera/promise@^4"
Signal = "data-oriented-house/lemonsignal@^1"
Trove = "sleitnick/trove@^1"